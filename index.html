<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM Events Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards 0.5s;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            color: white;
            display: inline-block;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #28a745;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            animation: bounce 0.4s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary:hover {
            background-color: #218838;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 480px) {
            .btn {
                width: 200px;
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>ITM Events Portal</h1>
    <div class="button-container">
        <a href="https://itm-events.vercel.app/" class="btn btn-primary" target="_blank">ITM Events List</a>
        <a href="https://itm-event-venue.vercel.app/" class="btn btn-secondary" target="_blank">ITM Event Venues Map</a>
        <a href="illuminati-2025.pdf" class="btn btn-primary" target="_blank">Brochure</a>
    </div>
</body>
</html>
